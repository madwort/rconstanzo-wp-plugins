<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
  <title>RODRIGO</title>
  
  <link rel="stylesheet" href="rod_demos.css" type="text/css" media="screen">
  <link rel="stylesheet" href="improv_analysis/improv-analysis.css" type="text/css" media="screen">

  <script type='text/javascript' src='bower_components/jquery/dist/jquery.js'></script>

  <script src="improv_analysis/rodalytics/bower_components/d3/d3.js"></script>
  <script src="improv_analysis/rodalytics/bower_components/dimple/dist/dimple.v2.1.2.min.js"></script>
  <script src="improv_analysis/rodalytics/bower_components/regression-js/build/regression.min.js"></script>
  <script src="improv_analysis/rodalytics/bower_components/waveform-data/dist/waveform-data.js"></script>
  <script src="improv_analysis/rodalytics/bower_components/ionrangeslider/js/ion.rangeSlider.min.js"></script>

  <script src='improv_analysis/improv-analysis.js' charset='utf-8'></script>

    <script type="text/javascript">
      // Configuration
      var audioUrl = "improv_analysis/rodalytics/Everything 1a.mp3";
      var dataUrl = "improv_analysis/rodalytics/Everything 1a.csv";
      var videoUrl = "https://vimeo.com/77930437";
      var analysisName = "Everything. Everything at once. Once. (1a)";
      var audioLength = 209.62975056689342;
    </script>

    <script src="improv_analysis/rodalytics/scripts/time.js"></script>
    <script type="text/javascript">
      // load this before rodalytics.js
      var raTime = rodalyticsTime();
    </script>
    <script src="improv_analysis/rodalytics/scripts/rodalytics.js"></script>
    <script type="text/javascript">
      // load our helper functions
      // need to load this before loading stats.js
      var ra = rodalytics();
    </script>
    
    <script src="improv_analysis/rodalytics/scripts/waveform-layouts.js"></script>
    <script src="improv_analysis/rodalytics/scripts/audioEvents.js"></script>
    <script src="improv_analysis/rodalytics/scripts/stats.js"></script>
    <script src="improv_analysis/rodalytics/scripts/bubbleChart.js"></script>
    <script src="improv_analysis/rodalytics/scripts/trendChart.js"></script>
    <script src="improv_analysis/rodalytics/scripts/client.js"></script>

    <link rel="stylesheet" href="improv_analysis/rodalytics/bower_components/normalize.css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="improv_analysis/rodalytics/bower_components/ionrangeslider/css/ion.rangeSlider.css" type="text/css" media="screen">
    <link rel="stylesheet" href="improv_analysis/rodalytics/bower_components/ionrangeslider/css/ion.rangeSlider.skinFlat.css" type="text/css" media="screen">

    <link rel="stylesheet" href="improv_analysis/rodalytics/style/rodalytics.css" type="text/css" media="screen">
    <!-- this is from oncletom's d3 waveform-live -->
    <link rel="stylesheet" href="improv_analysis/rodalytics/style/waveform-view.css" type="text/css" media="screen">


</head>
  <body onload="client();">
    <div id="topbar">
      <div id="wrapper">
        <span id="title">Rodalytics v1.0.0</span>
        
        <div class="sliderContainer">
          <input type="text" name="range_slider" value="" id="range_slider">
        </div>

        <span id="audioPlayer">
          <audio src=""></audio>Use keyboard shortcuts to control playback: , &amp; . to skip Â±10sec, p to play/pause, or use these buttons: 
          <button id="play" class="playPause">Play</button><button id="pause" class="playPause highlight">Pause</button>
        </span>
      </div>
    </div>

    <div id="content">
        <!-- waveform -->
        <div id="waveform">
          <div class="graph" id="waveform-graph" data-format="binary" data-url="" data-layout="area"></div>
        </div>
    
        <div class="clear"></div>
    
        <!-- chart 1 -->
        <div id="chartContainer" class="chartContainer">
        </div>
        <div id="chartControls" class="chartControls">
          <input type="button" name="btn_no_cat" value="No duration" id="btn_no_cat" class="chart1btn enabled">
          <input type="button" name="btn_all_cat" value="Duration all cats." id="btn_all_cat" class="chart1btn">
          <input type="button" name="btn_same_cat" value="Duration same cat." id="btn_same_cat" class="chart1btn">
        </div>

        <div class="clear"></div>
    
        <!-- chart2  -->
        <div id="chartControls2" class="">
          <span class="chartTitle" id="trendChart">Trend chart</span>
          <input type="button" name="btn2_cat_all" value="All streams" id="btn2_cat_all" class="All streamSelection">
          <input type="button" name="btn2_cat_1" value="Material" id="btn2_cat_1" class="Material streamSelection">
          <input type="button" name="btn2_cat_2" value="Formal" id="btn2_cat_2" class="Formal streamSelection">
          <input type="button" name="btn2_cat_3" value="Interface" id="btn2_cat_3" class="Interface streamSelection">
          <input type="button" name="btn2_cat_4" value="Interaction" id="btn2_cat_4" class="Interaction streamSelection">
        </div>

        <div class="clear"></div>

        <div id="chartContainer2" class="chartContainer">
        </div>

        <div class="clear"></div>

        <!-- stats -->
        <div class="stats">
          <h2>Activity Summary</h2>
          <div id="activitySummary"></div>
        </div>

        <div class="stats">
          <h2>Co-occurrence</h2>
          <div id="cooccurrence"></div>
        </div>

        <div class="stats">
          <h2>Duration stats per stream</h2>
          <div id="durationStats"></div>
        </div>

        <div class="clear"></div>

        <div class="stats">
          <h2>Activity log</h2>
          <div id="activityLog"></div>
        </div>
    </div>
  </body>
  
</html>
