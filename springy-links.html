<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>RODRIGO</title>
  
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <style type="text/css" media="screen">
  body { background-color: white; color: black; }
  </style>
  <script src="../springy-chapters/bower_components/d3/d3.js" charset="utf-8"></script>
  
  <style>

  rect {
    fill: none;
    pointer-events: all;
  }

  .node {
    fill: #000;
  }

  .cursor {
    fill: none;
    stroke: brown;
    pointer-events: none;
  }

  .link {
    stroke: #999;
  }

  </style>
  
</head>
<body>
  <script>

  var width = 500,
      height = 500;

  var fill = d3.scale.category20();

  // static menu
  // var myNodes = [{ x: 100, y: 100}, {x: 200, y:200 }];
  // drawMenu(graph);

  // JSON menu
  d3.json("menu.json", function(error, graph) {
    drawMenu(graph);
  });
  
  function drawMenu(graph) {
    console.log(graph);
    
    var force = d3.layout.force()
        .size([width, height])
        .nodes(graph.nodes)
        .links(graph.links)
        // initialize with two nodes
        .linkDistance(150)
        .charge(-60);
        // .on("tick", tick);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
        // .on("mousemove", mousemove)
        // .on("mousedown", mousedown);

    var link = svg.selectAll('.link')
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link");

    var node = svg.selectAll('.node')
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) {
        return d.x;
      })
      .attr("cy", function(d) {
        return d.y;
      })
      .attr("r", 12);

    node.call(force.drag);

    force.on('tick',function(){
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    })

    force.start();

  }
  </script>
  
</body>
</html>
