<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>RODRIGO</title>
  
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <style type="text/css" media="screen">
  body { background-color: white; color: black; }
  text { font-family: Helvetica; }
  text.subtitle { font-size: 0.7em;}
  </style>
  <script src="bower_components/d3/d3.js" charset="utf-8"></script>
  
  <style>

  rect {
    fill: none;
    pointer-events: all;
  }

  .node {
    fill: #000;
  }

  .cursor {
    fill: none;
    stroke: brown;
    pointer-events: none;
  }

  .link {
    stroke: #999;
  }

  .node text {
    color: purple;
  }

  </style>
  
</head>
<body>
  <script>

  var width = 500,
      height = 500;

  var fill = d3.scale.category20();

  // static menu
  // var myNodes = [{ x: 100, y: 100}, {x: 200, y:200 }];
  // drawMenu(graph);

  // JSON menu
  d3.json("menu.json", function(error, graph) {
    drawMenu(graph);
  });
  
  var node;

  function drawMenu(graph) {
    var force = d3.layout.force()
        .size([width, height])
        .nodes(graph.nodes)
        .links(graph.links)
        // initialize with two nodes
        .linkDistance(180)
        .charge(-60);
        // .on("tick", tick);

    var svg = d3.select("body").append("svg")
        // TODO: add xlink namespace
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll('.link')
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link");

    node = svg.selectAll('g.node')
      .data(graph.nodes)
      .enter().append("g")
      .attr("class","node");

    node.append("circle")
      .attr("r", 12);

    node.append("a")
      // TODO: convert to svg xlink
      .attr("href", function(d){ return d.url; })
      .append("text")
      .text(function(d){
        return d.title;
      })
      .attr("class","title");

    node.append("text")
      .text(function(d){
        return d.subtitle;
      })
      .attr("class","subtitle");

    node.call(force.drag);

    force.on('tick',function(){
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      d3.selectAll("circle")
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      d3.selectAll("text")
          .attr("x", function(d) { return (d.x-(this.getBBox().width/2)); });

      d3.selectAll("text.title")
          .attr("y", function(d) { return (d.y-40); });

      d3.selectAll("text.subtitle")
          .attr("y", function(d) { return (d.y-20); });

    })

    force.start();

  }
  </script>
  
</body>
</html>
