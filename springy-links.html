<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
	<title>RODRIGO Springy links</title>
  
	<script type='text/javascript' src='bower_components/jquery/dist/jquery.js'></script>
  <link rel="stylesheet" href="rod_demos.css" type="text/css" media="screen">
  <link rel="stylesheet" href="springy_links_plugin/springy-links.css" type="text/css" media="screen">

  <script src='springy_links_plugin/d3.js' charset='utf-8'></script>
  <script src='springy_links_plugin/springy-links.js' charset='utf-8'></script>

</head>
<body>
  <div id="spring1"></div>
  <script>
  d3.json('springy_links_plugin/menu-4node.json', function(error, graph) {
    var width = 650,
      height = 400;
    drawSpringyMenu('div#spring1', graph, width, height);
  });
  </script>
  <div id="spring2"></div>
  <script>
  d3.json('springy_links_plugin/menu-2node.json', function(error, graph) {
    var width = 650,
      height = 200;
    drawSpringyMenu('div#spring2', graph, width, height);
  });
  </script>

</body>
</html>
