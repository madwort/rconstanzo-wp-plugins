<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>RODRIGO</title>
  
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <style type="text/css" media="screen">
    body { background-color: white; color: black; }
  </style>

</head>
<body>
  <style type="text/css" media="screen">
    #springy-menu .link {
      stroke: #999;
    }
    #springy-menu g.node text {
      font-family: Helvetica;
    }
    #springy-menu g.node text.subtitle {
      font-size: 0.7em;
    }
    #springy-menu g.node circle {
      fill: white;
      fill-opacity: 0.8;
      stroke: black;
      stroke-width: 2;
    }
  </style>
  <script src="bower_components/d3/d3.js" charset="utf-8"></script>
  <script>

  var width = 500,
      height = 500;

  d3.json("menu.json", function(error, graph) {
    drawMenu(graph);
  });
  
  var node;

  function drawMenu(graph) {
    var force = d3.layout.force()
        .size([width, height])
        .nodes(graph.nodes)
        .links(graph.links)
        .linkDistance(180)
        .charge(-60);

    var svg = d3.select("body").append("svg")
        .attr("id","springy-menu")
        .attr("width", width)
        .attr("height", height)
        .attr("xlink","http://www.w3.org/1999/xlink");

    var link = svg.selectAll('.link')
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link");

    node = svg.selectAll('g.node')
      .data(graph.nodes)
      .enter().append("g")
      .attr("class","node");

    function linkify() {
      return node.append("svg:a")
        .attr("xlink:href", function(d){ return "." + d.url; });
    }

    linkify().append("circle")
      // radius of the circles
      .attr("r", 12);

    linkify().append("text")
      .text(function(d){
        return d.title;
      })
      .attr("class","title");

    linkify().append("text")
      .text(function(d){
        return d.subtitle;
      })
      .attr("class","subtitle");

    node.call(force.drag);

    force.on('tick',function(){
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      d3.selectAll("circle")
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      d3.selectAll("text")
          .attr("x", function(d) { return (d.x-(this.getBBox().width/2)); });

      d3.selectAll("text.title")
          .attr("y", function(d) { return (d.y-40); });

      d3.selectAll("text.subtitle")
          .attr("y", function(d) { return (d.y-20); });

    })

    force.start();

  }
  </script>

</body>
</html>
